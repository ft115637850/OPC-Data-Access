syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.tagdataaccessor";
option java_outer_classname = "TagDataAccessorProto";
option objc_class_prefix = "HLW";

package tagdataaccessor;

service TagDataAccessor {
  rpc SendVTQ (VTQ) returns (VTQReply) {}
}

message VTQ {
  string name = 1;
  string time = 2;
  string quality = 3;
  string value = 4;
}

message VTQReply {
  string message = 1;
}
